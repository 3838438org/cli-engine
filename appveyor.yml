environment:
  nodejs_version: "7"
cache:
 - "%LOCALAPPDATA%\\Yarn"

install:
  - ps: Install-Product node $env:nodejs_version x64
  - yarn
  - git submodule sync
  - git submodule update --init --recursive --remote
test_script:
  - ./node_modules/.bin/jest
  - ./node_modules/.bin/flow check
  - ./node_modules/.bin/standard

build: off
