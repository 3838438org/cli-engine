---
machine:
  node:
    version: 7.5.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
    - yarn link
    - cd example && yarn
    - cd example && yarn link cli-engine

test:
  override:
    - yarn test
    - HEROKU_DEBUG=1 ./bin/run version && ./bin/run help
    - cd example && HEROKU_DEBUG=1 ./bin/run version && ./bin/run help
    - cd example && npm run build linux-x64 beta
  post:
    - nyc report --reporter=text-lcov > coverage.lcov && bash <(curl -s https://codecov.io/bash)

deployment:
  master:
    branch: master
    commands:
      - cd example && npm run release beta
