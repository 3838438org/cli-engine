---
machine:
  node:
    version: 7.5.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn

test:
  override:
    - yarn test
    - HEROKU_DEBUG=1 ./bin/run version
    - HEROKU_DEBUG=1 ./bin/run help
    - ./bin/cli-build linux-64 beta
  post:
    - nyc report --reporter=text-lcov > coverage.lcov && bash <(curl -s https://codecov.io/bash)

deployment:
  master:
    branch: master
    commands:
      - npm run release beta
