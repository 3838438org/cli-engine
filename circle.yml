---
machine:
  node:
    version: 7.5.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
    - yarn link
    - cd example && yarn --prefer-offline
    - cd example && yarn link cli-engine --prefer-offline

test:
  override:
    - yarn test
    - HEROKU_DEBUG=1 ./example/bin/run version && ./example/bin/run help && ./example/bin/run cli:test
    - cd example && npm run build linux-x64 beta
  post:
    - nyc report --reporter=text-lcov > coverage.lcov && bash <(curl -s https://codecov.io/bash)

deployment:
  beta:
    branch: master
    owner: heroku
    commands:
      - cd example && npm run release beta
  stable:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: heroku
    commands:
      - cd example && npm run release stable
