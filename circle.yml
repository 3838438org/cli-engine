---
machine:
  node:
    version: 7.5.0
  environment:
    PATH: "${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:${PATH}"

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - example/node_modules
  override:
    - |
      if [ ! -f ~/.cache/yarn/yarn-v0.20.3.tar.gz ]; then
        wget -O ~/.cache/yarn/yarn-v0.20.3.tar.gz https://github.com/yarnpkg/yarn/releases/download/v0.20.3/yarn-v0.20.3.tar.gz
      fi
      tar xf ~/.cache/yarn/yarn-v0.20.3.tar.gz && rm -rf ~/.yarn && mv dist ~/.yarn
      yarn --prefer-offline
      cd example && yarn remove cli-engine && yarn add heroku/cli-engine#$CIRCLE_SHA1 && yarn upgrade
      cat example/node_modules/cli-engine/package.json

test:
  override:
    - yarn test
    - HEROKU_DEBUG=1 ./example/bin/run version && ./example/bin/run help && ./example/bin/run cli:test
    - cd example && npm run build linux-x64 beta
  post:
    - nyc report --reporter=text-lcov > coverage.lcov && bash <(curl -s https://codecov.io/bash)

deployment:
  beta:
    branch: master
    owner: heroku
    commands:
      - cd example && npm run release beta
  stable:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: heroku
    commands:
      - cd example && npm run release stable
